<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" >
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  
	<!-- Twitter cards -->
	<meta name="twitter:site"    content="@{{ site.twitter_username }}">
	<meta name="twitter:title"   content="{{ page.title }}">

	{% if page.summary %}
	<meta name="twitter:description" content="{{ page.summary }}">
	{% else %}
	<meta name="twitter:description" content="{{ site.description }}">
	{% endif %}

	
	{% if page.video %}
	<meta name="twitter:card"  content="player">
	<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}{{ page.image }}">
	<meta name="twitter:player" content="{{ site.url }}{{ site.baseurl }}{{ page.video }}">
	<meta name="twitter:player:stream" content="{{ site.url }}{{ site.baseurl }}{{ page.video }}">
	<meta name="twitter:player:width" content="1024">
	<meta name="twitter:player:height" content="576">
	<!-- Aspect ratio: 1.7777 or 16:9 -->
	{% elsif page.image %}
	<meta name="twitter:card"  content="summary_large_image">
	<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}{{ page.image }}">
	{% else %}
	<meta name="twitter:card"  content="summary">
	<meta name="twitter:image" content="{{ site.title_image }}">
	{% endif %}
	<!-- end of Twitter cards -->



</head>
